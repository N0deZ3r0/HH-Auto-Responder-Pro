<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      width: 200px;
      padding: 20px;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .status-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      animation: fadeIn 0.5s ease-out;
    }
    
    .status-icon {
      font-size: 32px;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .status-connected {
      color: #4ade80;
    }
    
    .status-disconnected {
      color: #f87171;
    }
    
    .version {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .connection-dots {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 8px;
    }
    
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: dots 1.4s infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes dots {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="status-icon" id="statusIcon">üöÄ</div>
    <p class="status-text" id="status">‚úÖ –†–∞—Å—à–∏—Ä–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ</p>
    <div class="connection-dots" id="connectionDots" style="display: none;">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="version">HH –ê–≤—Ç–æ-–æ—Ç–∫–ª–∏–∫ v1.0</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
